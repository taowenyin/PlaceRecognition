[model]
backbone = vgg16

[dataset]
name = mapillary

[train]
batch_size = 4
seed = 456
wpca = True
num_clusters = 20
resize = 480,640
vlad_v2 = False
patch_sizes = 2,5,8
strides = 1,1,1
pooling = patchnetvlad
optim = ADAM
lr = 0.0001
margin = 0.1
negative_size = 5
exclude_panos = True
positive_distance_threshold = 25
eval_every = 1
patience = 10